apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: localhost:5000/myapp-image:latest  # Reemplaza esto con la imagen de tu aplicaci√≥n en Docker Hub
        ports:
        - containerPort: 80
